# Benchmarking config for Qwen3 Moe 30B Te Deepep

seed: 1234

benchmark:
  warmup_steps: 10
  peak_tflops: 989  # H100 peak TFLOPs
  nsys_start: -1
  nsys_end: -1
  nsys_ranks: []

step_scheduler:
  global_batch_size: 64
  local_batch_size: 1
  ckpt_every_steps: 1000
  val_every_steps: 1000
  num_epochs: 1
  max_steps: 30

distributed:
  _target_: nemo_automodel.components.distributed.fsdp2.FSDP2Manager
  tp_size: 1
  cp_size: 1
  pp_size: 1
  dp_replicate_size: 1
  ep_size: 8
  sequence_parallel: false

autopipeline:
  _target_: nemo_automodel.components.distributed.pipelining.AutoPipeline
  pp_schedule: interleaved1f1b
  pp_microbatch_size: 2
  round_virtual_stages_to_pp_multiple: down
  scale_grads_in_schedule: false
  patch_inner_model: false
  patch_causal_lm_model: false
  layers_per_stage: 2

dist_env:
  backend: nccl
  timeout_minutes: 10

parallelizer:
  _target_: nemo_automodel.components.moe.parallelizer.parallelize_model
  activation_checkpointing: true

model:
  _target_: nemo_automodel.components.models.qwen3_moe.model.Qwen3MoeForCausalLM.from_config
  config:
    _target_: transformers.AutoConfig.from_pretrained
    pretrained_model_name_or_path: Qwen/Qwen3-30B-A3B
  trust_remote_code: true
  is_meta_device: true
  backend:
    _target_: nemo_automodel.components.moe.utils.BackendConfig
    attn: te
    linear: te
    rms_norm: te
    enable_deepep: true
    fake_balanced_gate: true
    enable_hf_state_dict_adapter: true
    enable_fsdp_optimizations: true

checkpoint:
  enabled: false
  load_base_model: false

loss_fn:
  _target_: nemo_automodel.components.loss.masked_ce.MaskedCrossEntropy
  fp32_upcast: true

dataset:
  _target_: nemo_automodel.components.datasets.llm.mock_iterable_dataset.MockIterableDataset
  seq_len: 32768
  num_samples: 100000

dataloader:
  batch_size: null  # Dataset already yields batches
  _target_: torch.utils.data.DataLoader
  num_workers: 0

optimizer:
  _target_: torch.optim.Adam
  betas:
  - 0.9
  - 0.999
  eps: 1e-8
  lr: 0.0001
  weight_decay: 0
